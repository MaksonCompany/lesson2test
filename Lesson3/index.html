<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <input type="text">

        <input type="color" name="" id=""> - цвет
        <input type="date" name="" id=""> - дата
        <input type="month" name="" id=""> - месяц
        <input type="number" name="" id=""> - цифры 
        <input type="range" name="" id=""  min="0" max="100" value="50" step="10">
        <input type="search" name="" id=""> - поиск(почти как текст)
        <input type="tel" name="" id=""> - телефон
        <input type="time" name="" id=""> -время
        <input type="url" name="" id=""> - ссылки
        <input type="week" name="" id=""> - неделя
       <input type="file" name="" id="" /> - файл
       <input type="hidden" name="" id="" /> - скрытое поле
       <input type="image" name="" id="" /> - Поле в виде логотипа 
       <input type="password" name="" id="" /> - пароль
       <input type="radio" name="" id="" /> - радио кнопка
       <input type="reset" name="" id="" /> - сброс формы
       <input type="submit" name="" id="" /> - отправка формы
       <input type="text" name="" id="" /> - текст
       
       <input type="checkbox" name="" id="" /> - checkbox
    </form>
</body>
</html>
